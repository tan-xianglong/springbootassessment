<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add New Task</title>
</head>
<body>
  <div th:insert="fragments/navbar.html :: navbarMobile"></div>
  <div th:insert="fragments/navbar.html :: navbarDesktop"></div>
  <main>
    <h1>Add Task</h1>
    <form id="newItemForm" onSubmit="event.preventDefault(); submitReservation();">
      <fieldset>
        <p>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required/>
        </p>
        <p>
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </p>
        <p>
          <label for="targetdate">Target Date:</label>
          <input type="date" id="targetdate" name="targetdate">
        </p>
        <p>
          <button type="submit" class="btn btn-success" id="addBtn">Add</button>
          <button type="reset" class="btn btn-danger" id="clearBtn">Clear</button>
        </p>
      </fieldset>
    </form>
    
  </main>
  <script src="./js/script.js"></script>
  <script src="./js/itemcontroller.js"></script>
  <script src="./js/taskForm.js"></script>
  <script src="https://kit.fontawesome.com/9dbc478fe2.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
